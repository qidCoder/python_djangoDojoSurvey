<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'style_result.css' %}">
</head>
<body>
    <div id="wrapper">
        <h1>Submitted Info</h1>

        <table>
            <tr>
                <td>Name:</td>
                <td>{{name}}</td>
            </tr>
            <tr>
                <td>Dojo Location:</td>
                <td>{{location}}</td>
            </tr>
            <tr>
                <td>Favorite Language:</td>
                <td>{{lang}}</td>
            </tr>
            <tr>
                <td>Comment:</td>
                <td>{{comment}}</td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>{{gender1}}</td>
            </tr>

            <tr>
                <td>Bike:</td>
                <td>{{vehicle1}}</td>
            </tr>
            <tr>
                <td>Car:</td>
                <td>{{vehicle2}}</td>
            </tr>
            <tr>
                <td>Boat:</td>
                <td>{{vehicle3}}</td>
            </tr>
        </table>

        <a href="javascript:javascript:history.go(-1)">Go Back</a><!--creates a back link-->
    </div>
    
</body>
</html>

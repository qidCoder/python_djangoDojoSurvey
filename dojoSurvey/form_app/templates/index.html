<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static%}
    <link rel="stylesheet" href="{% static 'style_index.css'%}">
</head>

<body>
    <div id="wrapper">
        <form action='/result' method='post'>
            {% csrf_token%}
            Your Name:<input type="text" name='name' id="name"><br>

            <label>Dojo Location:</label>
            <select name='location' id="location">
                <option value="San Jose">San Jose</option>
                <option value="Online">Online</option>
                <option value="Seattle">Seattle</option>
                <option value="Texas">Texas</option>
                <option value="California">California</option>
            </select><br>

            <label>Favorite Language:</label>
            <select name='lang' id="lang">
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="C">C</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select><br>

            <label>Comment (optional):</label><br>
            <textarea name="comment" rows="10" cols="80"></textarea>

            <input type="radio" id="male" name="gender1" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender2" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender3" value="other">
            <label for="other">Other</label><br>

            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br>

            <button type='submit'>Button</button>
        </form>

        </form>
</body>

</html>
